// â”€â”€ State â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const VALID_WORDS = WORDS.filter(([w]) => /^[a-zA-Z]{4,8}$/.test(w));
let shuffledQueue = [];
let currentWord = "", currentMeaning = "", hiddenIndex = -1, correctAnswer = "";
let hintUsed = false, answered = false;
let score = 0, correctCount = 0, totalCount = 0;
let encourageShown = 0; // how many encouragement messages shown
let playerName = "";
let encIndex = 0;

// â”€â”€ localStorage Keys â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const LS_NAME     = "cloze_player_name";
const LS_REMEMBER = "cloze_remember";
const LS_SCORES   = "cloze_scores";      // array of {name, score}
const LS_PLAYERS  = "cloze_total_players";

// â”€â”€ Init Player â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function initPlayer() {
  const remember = localStorage.getItem(LS_REMEMBER) === "true";
  document.getElementById("remember-me").checked = remember;
  if (remember) {
    const savedName = localStorage.getItem(LS_NAME) || "";
    if (savedName) {
      document.getElementById("player-name").value = savedName;
      playerName = savedName;
      showGreeting();
    }
  }
}

function saveName() {
  const input = document.getElementById("player-name");
  const name = input.value.trim();
  if (!name) { input.focus(); return; }
  playerName = name;
  const remember = document.getElementById("remember-me").checked;
  localStorage.setItem(LS_REMEMBER, remember);
  if (remember) {
    localStorage.setItem(LS_NAME, name);
  } else {
    localStorage.removeItem(LS_NAME);
  }

  // Count this player
  registerPlayer(name);
  showGreeting();
}

function showGreeting() {
  document.getElementById("name-input-row").style.display = "none";
  const g = document.getElementById("player-greeting");
  g.style.display = "block";
  g.textContent = `ğŸŒ¸ æ­¡è¿ï¼Œ${playerName}ï¼ç¥ä½ ç­”é¡Œé †åˆ©ï¼`;
  updateLeaderboard();
  updatePlayerStats();
}

// â”€â”€ Player / Leaderboard Data â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function getScores() {
  try { return JSON.parse(localStorage.getItem(LS_SCORES)) || []; } catch { return []; }
}
function saveScores(arr) {
  localStorage.setItem(LS_SCORES, JSON.stringify(arr));
}
function getTotalPlayers() {
  return parseInt(localStorage.getItem(LS_PLAYERS) || "0");
}
function registerPlayer(name) {
  let total = getTotalPlayers();
  const scores = getScores();
  // Only increment if this name is new
  const existing = scores.find(s => s.name === name);
  if (!existing) {
    total++;
    localStorage.setItem(LS_PLAYERS, total);
    scores.push({ name, score: 0 });
    saveScores(scores);
  }
  updatePlayerStats();
}
function saveMyScore() {
  if (!playerName) return;
  const scores = getScores();
  const idx = scores.findIndex(s => s.name === playerName);
  if (idx >= 0) {
    scores[idx].score = Math.max(scores[idx].score, score);
  } else {
    scores.push({ name: playerName, score });
  }
  saveScores(scores);
  const remember = document.getElementById("remember-me").checked;
  if (remember) localStorage.setItem(LS_NAME, playerName);
  updateLeaderboard();
  updatePlayerStats();
}
function updatePlayerStats() {
  const total = getTotalPlayers();
  document.getElementById("players-val").textContent = total > 0 ? total : "1";

  if (!playerName) return;
  const scores = getScores().sort((a, b) => b.score - a.score);
  const rank = scores.findIndex(s => s.name === playerName) + 1;
  document.getElementById("rank-val").textContent = rank > 0 ? `#${rank}` : "#1";
}
function updateLeaderboard() {
  const scores = getScores().sort((a, b) => b.score - a.score);
  const lb = document.getElementById("lb-list");
  if (scores.length === 0) { lb.innerHTML = "<div style='color:#ccc;font-size:0.9rem'>å°šç„¡ç´€éŒ„</div>"; return; }
  const top = scores.slice(0, 10);
  const medals = ["ğŸ¥‡","ğŸ¥ˆ","ğŸ¥‰"];
  lb.innerHTML = top.map((s, i) => {
    const isMe = s.name === playerName;
    const rankLabel = medals[i] || `${i+1}.`;
    return `<div class="lb-row${isMe ? " me" : ""}">
      <span class="lb-rank">${rankLabel}</span>
      <span class="lb-name">${s.name}${isMe ? " (æˆ‘)" : ""}</span>
      <span class="lb-score">${s.score} åˆ†</span>
    </div>`;
  }).join("");
}

// â”€â”€ Word Queue (no repeat) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function refillQueue() {
  shuffledQueue = [...VALID_WORDS].sort(() => Math.random() - 0.5);
}
function nextWordFromQueue() {
  if (shuffledQueue.length === 0) refillQueue();
  return shuffledQueue.pop();
}

// â”€â”€ Game Logic â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function chooseHiddenIndex(word) {
  const candidates = [];
  for (let i = 1; i < word.length - 1; i++) candidates.push(i);
  return candidates[Math.floor(Math.random() * candidates.length)];
}

function initQuestion() {
  hintUsed = false; answered = false;
  const [word, meaning] = nextWordFromQueue();
  currentWord = word.toLowerCase();
  currentMeaning = meaning;
  hiddenIndex = chooseHiddenIndex(currentWord);
  correctAnswer = currentWord[hiddenIndex];

  document.getElementById("meaning-box").textContent =
    meaning.charAt(0).toUpperCase() + meaning.slice(1);
  renderWordDisplay();
  document.getElementById("position-hint").textContent =
    `ç¬¬ ${hiddenIndex + 1} å€‹å­—æ¯ï¼ˆå…± ${currentWord.length} å€‹å­—æ¯ï¼‰`;
  document.getElementById("letter-input").value = "";
  document.getElementById("letter-input").disabled = false;
  document.getElementById("letter-input").focus();
  document.getElementById("result-msg").textContent = "";
  document.getElementById("result-msg").className = "result-msg";
  document.getElementById("btn-confirm").disabled = false;
  document.getElementById("btn-hint").disabled = false;
  document.getElementById("btn-next").style.display = "none";
  renderKeyboard();
  updateProgress();
}

function renderWordDisplay() {
  const display = document.getElementById("word-display");
  display.innerHTML = "";
  display.classList.remove("shake-anim");
  for (let i = 0; i < currentWord.length; i++) {
    const box = document.createElement("div");
    box.classList.add("letter-box");
    box.id = "lb-" + i;
    if (i === hiddenIndex) {
      box.classList.add("blank");
      const qm = document.createElement("span");
      qm.classList.add("question-mark");
      qm.textContent = "?";
      box.appendChild(qm);
    } else {
      box.textContent = currentWord[i].toUpperCase();
    }
    display.appendChild(box);
  }
}

function renderKeyboard() {
  const rows = [
    ["q","w","e","r","t","y","u","i","o","p"],
    ["a","s","d","f","g","h","j","k","l"],
    ["z","x","c","v","b","n","m"]
  ];
  const kb = document.getElementById("keyboard");
  kb.innerHTML = "";
  rows.forEach(row => {
    const rowDiv = document.createElement("div");
    rowDiv.classList.add("kb-row");
    row.forEach(letter => {
      const key = document.createElement("div");
      key.classList.add("kb-key");
      key.id = "kb-" + letter;
      key.textContent = letter.toUpperCase();
      key.addEventListener("click", () => {
        if (answered) return;
        document.getElementById("letter-input").value = letter.toUpperCase();
        document.getElementById("letter-input").focus();
      });
      rowDiv.appendChild(key);
    });
    kb.appendChild(rowDiv);
  });
}

function markKey(letter, result) {
  const key = document.getElementById("kb-" + letter.toLowerCase());
  if (!key) return;
  key.classList.remove("kb-correct","kb-wrong");
  key.classList.add(result === "correct" ? "kb-correct" : "kb-wrong");
}

function submitAnswer() {
  if (answered) return;
  const input = document.getElementById("letter-input");
  const guess = input.value.trim().toLowerCase();
  if (!guess || !/^[a-z]$/.test(guess)) { input.value = ""; input.focus(); return; }

  if (guess === correctAnswer) {
    answered = true;
    correctCount++;
    totalCount++;
    if (!hintUsed) score++;
    updateScore();
    saveMyScore();

    const blankBox = document.getElementById("lb-" + hiddenIndex);
    blankBox.classList.remove("blank");
    blankBox.innerHTML = currentWord[hiddenIndex].toUpperCase();
    blankBox.classList.add("correct-anim");
    markKey(guess, "correct");

    const msg = document.getElementById("result-msg");
    msg.textContent = hintUsed ? `âœ… ç­”å°äº†ï¼å®Œæ•´å–®å­—ï¼š${currentWord.toUpperCase()}ï¼ˆä½¿ç”¨æç¤ºï¼Œä¸åŠ åˆ†ï¼‰` : `âœ… ç­”å°äº†ï¼å®Œæ•´å–®å­—ï¼š${currentWord.toUpperCase()} ï¼‹1åˆ†ï¼`;
    msg.className = "result-msg correct";

    document.getElementById("btn-confirm").disabled = true;
    document.getElementById("btn-hint").disabled = true;
    document.getElementById("btn-next").style.display = "inline-block";
    document.getElementById("letter-input").disabled = true;
    updateProgress();

    // Check encouragement (every 10 correct)
    if (correctCount % 10 === 0) {
      setTimeout(() => showEncouragement(), 600);
    }
  } else {
    totalCount++;
    updateScore();
    markKey(guess, "wrong");

    const display = document.getElementById("word-display");
    display.classList.remove("shake-anim");
    void display.offsetWidth;
    display.classList.add("shake-anim");

    const blankBox = document.getElementById("lb-" + hiddenIndex);
    blankBox.classList.remove("wrong-flash");
    void blankBox.offsetWidth;
    blankBox.classList.add("wrong-flash");
    setTimeout(() => blankBox.classList.remove("wrong-flash"), 420);

    const msg = document.getElementById("result-msg");
    msg.textContent = `âŒ ã€Œ${guess.toUpperCase()}ã€ä¸å°ï¼Œå†è©¦è©¦çœ‹ï¼`;
    msg.className = "result-msg wrong";

    input.value = "";
    input.focus();
  }
}

function useHint() {
  if (answered || hintUsed) return;
  hintUsed = true;
  document.getElementById("btn-hint").disabled = true;
  score = Math.max(0, score - 1);
  updateScore();
  const msg = document.getElementById("result-msg");
  msg.textContent = `ğŸ’¡ æç¤ºï¼šç­”æ¡ˆæ˜¯ã€Œ${correctAnswer.toUpperCase()}ã€ï¼ˆæ‰£1åˆ†ï¼‰`;
  msg.className = "result-msg hint";
  document.getElementById("letter-input").value = correctAnswer.toUpperCase();
  document.getElementById("letter-input").focus();
}

function nextQuestion() { initQuestion(); }

function updateScore() {
  document.getElementById("score-val").textContent = score;
  document.getElementById("correct-val").textContent = correctCount;
  document.getElementById("total-val").textContent = totalCount;
  updatePlayerStats();
}

function updateProgress() {
  const progress = correctCount % 10;
  const pct = (progress / 10) * 100;
  document.getElementById("progress-bar").style.width = pct + "%";
  document.getElementById("progress-label").textContent = 10 - progress;
  document.getElementById("correct-count-label").textContent = `å·²ç­”å° ${correctCount} é¡Œ`;
}

// â”€â”€ Encouragement Popup â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function showEncouragement() {
  const data = ENC_MESSAGES[encIndex % ENC_MESSAGES.length];
  encIndex++;
  document.getElementById("enc-emoji").textContent = data.emoji;
  document.getElementById("enc-msg").textContent = data.msg;
  document.getElementById("enc-sub").textContent = `${playerName ? playerName + "ï¼Œ" : ""}${data.sub}`;
  document.getElementById("encourage-overlay").classList.add("show");
}
function closeEncouragement() {
  document.getElementById("encourage-overlay").classList.remove("show");
  document.getElementById("letter-input").focus();
}

// â”€â”€ Keyboard Events â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
document.addEventListener("keydown", (e) => {
  if (e.key === "Enter") {
    if (document.getElementById("encourage-overlay").classList.contains("show")) {
      closeEncouragement(); return;
    }
    if (!answered) submitAnswer();
    else nextQuestion();
  }
});
document.addEventListener("keydown", (e) => {
  if (answered) return;
  const input = document.getElementById("letter-input");
  if (document.activeElement !== input && /^[a-zA-Z]$/.test(e.key)) input.focus();
});

// â”€â”€ Start â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
refillQueue();
initPlayer();
updateLeaderboard();
updatePlayerStats();
initQuestion();
